<div class="login-page">
    <div class="row">
        <div class="col-xs-2"></div>
        <div class="col-xs-8">
            <div class="login-container">
                <form>
                    <div class="col-xs-2"></div>
                    <div class="col-xs-8 login-body">
                        <div class="col-xs-3"></div>
                        <div class="form-group">
                            <input type="email"
                                   class="form-control"
                                   id="email"
                                   placeholder="Email">
                        </div>
                        <div class="form-group login-body-location">
                            <input type="text"
                                   ng-model="selected"
                                   uib-typeahead="state for state in vm.states | filter:$viewValue | limitTo:8"
                                   class="form-control"
                                   placeholder="Location">
                            <span class="glyph-dropdown glyphicon glyphicon-triangle-bottom"></span>
                        </div>
                        <div style="text-align: center;">
                            <a type="submit"
                               href="#app/user-dashboard"
                               class="btn btn-primary">Submit
                            </a>
                        </div>
                    </div>
                    <div class="col-xs-2"></div>
                </form>
                <footer></footer>
            </div>
        </div>
        <div class="col-xs-2"></div>
    </div>
</div>
