<div default-container>
    <div class="login-container-height">
        <form>
            <div class="row">
                <div class="col s2"></div>
                <div class="col s8 login-body">
                    <div class="col s3"></div>
                    <div class="form-group login-body-email">
                        <input type="email"
                               class="form-control"
                               id="email"
                               placeholder="Email">
                    </div>
                    <div class="form-group login-body-location">
                        <input type="text"
                               ng-model="selected"
                               uib-typeahead="state for state in vm.states | filter:$viewValue | limitTo:8"
                               class="form-control"
                               placeholder="Location">
                        <span class="glyphicon glyphicon-triangle-bottom login-glyph-dropdown"></span>
                    </div>
                    <div style="text-align: center;">
                        <a type="submit"
                           href="#app/user-dashboard"
                           class="btn btn-primary">Submit
                        </a>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
