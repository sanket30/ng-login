<div default-container>
    <div class="rate-calculator">
        <div class="rate-calculator-header">RATE CALCULATOR</div>
        <div class="rate-calculator-body">
            <div class="row">
                <div class="col-xs-6">
                    <div class="col-xs-12">
                        <input type="email"
                               class="form-control"
                               placeholder="Egen Bill Rate">
                    </div>
                    <div class="col-xs-12 so-contract-input">
                        <span>Contract at least 6 months</span>&nbsp;
                        <label>
                            <input type="radio"
                                   ng-model="user.isContract"
                                   value="0"> NO
                        </label>
                        &nbsp;
                        <label>
                            <input type="radio"
                                   ng-model="user.isContract"
                                   value="1"> YES
                        </label>
                    </div>
                </div>
                <div class="col-xs-6">
                    <input type="email"
                           class="form-control"
                           placeholder="Egen Bill Rate">
                </div>
            </div>
        </div>
    </div>
</div>
