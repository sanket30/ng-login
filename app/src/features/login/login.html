<div default-container>
    <div class="login-container">
        <form>
            <div class="row">
                <div class="col s2"></div>
                <div class="col s8 padding-top-120">
                    <div class="col s3"></div>
                    <div class="form-group input-field margin-bottom-50">
                        <input type="email"
                               class="form-control"
                               id="email">
                        <label for="email">Email</label>
                    </div>
                    <div class="form-group input-field login-body-location">
                        <input type="text"
                               id="location"
                               ng-model="selected"
                               uib-typeahead="state for state in vm.states | filter:$viewValue | limitTo:8"
                               class="form-control">
                        <label for="location">Location</label>
                        <span class="glyphicon glyphicon-triangle-bottom login-glyph-dropdown"></span>
                    </div>
                    <div class="text-align-center">
                        <a type="submit"
                           href="#app/user-dashboard"
                           class="btn btn-primary">Submit
                        </a>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
