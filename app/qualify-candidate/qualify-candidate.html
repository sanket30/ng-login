<div default-container>
    <div class="qc-container-height">
        <div class="col-xs-12 qc-header">QUALIFY H1-B CANDIDATE</div>
        <div class="col-xs-12">
            <div ng-repeat="question in vm.questions"
                 ng-class="{
                 'qc-wrong': question.submittedAnswer != question.expectedAnswer && myForm.$dirty,
                 'qc-right': question.submittedAnswer == question.expectedAnswer && myForm.$dirty}"
                 style="margin-bottom: 10px;">
                <form name="myForm">
                    <div class="row">
                        <div class="col-xs-1">
                            <span class="glyphicon"
                                  ng-class="{
                                  'glyphicon-ok qc-color-ok': question.submittedAnswer == question.expectedAnswer && myForm.$dirty,
                                  'glyphicon-remove qc-color-remove': question.submittedAnswer != question.expectedAnswer && myForm.$dirty}"></span>
                        </div>
                        <div class="col-xs-7">
                            <span>{{question.text}}</span>
                        </div>
                        <div class="col-xs-2">
                            <label>
                                <input type="radio"
                                       ng-model="question.submittedAnswer"
                                       value="0"
                                       ng-change='vm.checkValue($index)'> NO
                            </label>
                        </div>
                        <div class="col-xs-2">
                            <label>
                                <input type="radio"
                                       ng-model="question.submittedAnswer"
                                       value="1"
                                       ng-change='vm.checkValue($index)'> YES
                            </label>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="col-xs-12 qc-answer">
            <div ng-if="!vm.isQualified"
                 class="qc-color-remove">
                <span class="glyphicon glyphicon-remove"></span> NOT QUALIFIED
            </div>
            <div ng-if="vm.isSureQualified"
                 class="qc-color-ok">
                <span class="glyphicon glyphicon-ok"></span> QUALIFIED
            </div>
        </div>


        <div class="text-align-center">
            <a type="submit"
               href="#app/user-dashboard"
               class="app btn btn-default">BACK TO MENU
            </a>
            <a ng-if="!vm.isQualified"
               type="submit"
               href="#app/user-dashboard"
               class="app btn btn-primary">CONTACT EGEN REP
            </a>
            <a ng-if="vm.isSureQualified"
               type="submit"
               href="#app/rate-calculator"
               class="app btn btn-primary">RATE CALCULATOR
            </a>
        </div>
    </div>
</div>
