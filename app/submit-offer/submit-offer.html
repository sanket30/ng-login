<div default-container>
    <div class="submit-offer">
        <div class="col s12 so-header">SUBMIT OFFER NOTIFICATION</div>
        <div class="col s12 so-body">
            <form name="userForm">
                <div class="row  margin-bottom-20">
                    <div class="col s6">
                        <input type="text"
                               class="form-control"
                               id="candidate_name"
                               ng-model="user.name"
                               placeholder="Candidate Name">
                    </div>
                    <div class="col s6">
                        <input type="date"
                               class="form-control"
                               ng-model="user.startDate"/>
                    </div>
                </div>
                <div class="row  margin-bottom-20">
                    <div class="col s6">
                        <input type="text"
                               class="form-control"
                               id="client_name"
                               ng-model="user.clientName"
                               placeholder="Client Name">
                    </div>
                    <div class="col s6 so-contract-input">
                        <div class="col s7" style="padding: 0;">
                            <span>Contract at least 6 months</span>
                        </div>
                        <div class="col s5" style="padding: 0;">
                            <div class="switch">
                                <label>
                                    <span>NO</span>
                                    <input type="checkbox"
                                           ng-model="user.isSixMonthsOrMore"/>
                                    <span class="lever"></span>
                                    <span>YES</span>
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row  margin-bottom-20">
                    <div class="col s6">
                        <input type="text"
                               class="form-control"
                               id="candidate_rate"
                               ng-model="user.payRate"
                               placeholder="Candidate Pay Rate">
                    </div>
                    <div class="col s6">
                        <input type="text"
                               class="form-control"
                               id="egen_rate"
                               ng-model="user.billRate"
                               placeholder="Egen Bill Rate">
                    </div>
                </div>
                <div class="row  margin-bottom-20">
                    <div class="col s6">
                        <div class="file-field">
                            <div>
                                <input type="file">
                            </div>
                            <div>
                                <input class="file-path validate form-control"
                                       mg-model="user.resume"
                                       type="text"
                                       placeholder="Upload Resume">
                            </div>
                        </div>

                    </div>
                </div>
                <div class="col s12 margin-top-20">
                    <div class="text-align-center">
                        <a type="submit"
                           href="#app/user-dashboard"
                           class="app btn btn-default">BACK TO MENU
                        </a>
                        <a type="submit"
                           href="#app/user-dashboard"
                           ng-click="vm.update(user)"
                           class="app btn btn-primary">SUBMIT
                        </a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
